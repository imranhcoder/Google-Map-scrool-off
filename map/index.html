<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Site Title Here</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
        <!-- Place favicon.ico in the root directory -->

		<!-- CSS here -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
           
            .maps iframe{
                pointer-events: none;
            }

        </style>
    </head>
    <body>
        <div class="about-section" style="height: 100vh;"></div>
       <div class="map-section mt-5">
           <div class="container">
               <div class="row">
                   <div class="col-lg-12">
                    <div class='embed-container maps'>
                        <iframe width='600' height='450' frameborder='0' src="https://www.google.com/maps/d/embed?mid=1kcoMLTGDMVxks5fBbYY6dFsTVlY4tfLC&hl=en_US"></iframe>
                      </div>
            
                   </div>
               </div>
           </div>
       </div>
       
       <div class="about-section" style="height: 100vh;">
            
        </div>
		<!-- JS here -->
        <script src="js/vendor/jquery-1.12.4.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript">

            $('.maps').click(function () {
                $('.maps iframe').css("pointer-events", "auto");
            });

            $( ".maps" ).mouseleave(function() {
            $('.maps iframe').css("pointer-events", "none"); 
            });

        </script>

    </body>
</html>
